    <div class="container shadow bg-warning" >
        <blockquote class="blockquote text-center">
            <h1 class="display-4"><strong>Create Budget</strong></h1>
        </blockquote>
        <form style="padding: 1rem;" class="needs-validation">
            <div class="form-row justify-content-center align-items-center">
                <div class="col-md-4">
                    <label for="m_name"><strong>Manager's Name</strong></label>
                    <input type="text" id="m_name" class="form-control" placeholder="Enter Name" required>
                </div>
            </div>
            <div class="form-row justify-content-center align-items-center">
                <div class="col-md-4">
                    <label for="v_name"><strong>Vendor's Name</strong></label>
                    <input type="text" id="v_name" class="form-control" placeholder="Enter Name" required>
                </div>
            </div>
            <div class="form-row justify-content-center align-items-center">
                <div class="col-md-4">
                    <label for="servicesSelect"><strong>Select services</strong></label>
                    <select multiple class="form-control" id="servicesSelect">
                      <option>Website Development</option>
                      <option>Mobile Application Development</option>
                      <option>DevOps</option>
                      <option>Cloud</option>
                      <option>Data Analytics</option>
                      <option>Software Testing</option>
                    </select>
                </div>
            </div>
            <div class="form-row justify-content-center align-items-center">
                <div class="col-md-4">
                    <br>
                    <div class="text-center">
                        <button type="button" class="btn btn-danger text-white" onclick="calculateBudget()">Calculate Budget</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="form-row justify-content-center align-items-center">
            <div class="col-md-4">
                <div id="output" class="card text-white bg-dark mb-3" style="max-width: 18rem; display: none;">
                    <h4 class="card-header">Annual Budget</h4>
                    <div class="card-body">
                      <h5 class="card-title">Info card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
